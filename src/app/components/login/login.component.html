<div class="outer">
  <div class="container">
    <div class="row">

      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Login
            </h3>
          </div>
          <div class="panel-body p-3">
              <form  >

                <!-- User Name-->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">

                    </span>
                    <input type="text" placeholder="Username">
                  </div>
                </div>

                <!-- Password -->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-key p-2">
                    </span>
                    <input [type]="passwordFieldType" placeholder="Password">
                    <span (click)="hideOrShowPassword()" class="{{eyeIcon}}" >

                    </span>
                  </div>
                </div>

                <!-- Forget Password Div-->
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forgot Password</a>
                </div>

                <!-- Login Button Div-->
                <button type="submit" class="btn btn-primary btn-block mt-4 w-100">
                  Login
                </button>

                <!-- Sign Up -->
                <div class="text-center pt-4 text-muted">
                  Don't have account?
                  <a id="signup" class="font-weight-bold" routerLink="/signup">Sign Up</a>
                </div>


              </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
