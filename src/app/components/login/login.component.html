<div class="outer">
  <div class="container">
    <div class="row">

      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Login
            </h3>
          </div>
          <div class="panel-body p-3">
              <form [formGroup]="loginForm" >

                <!-- User Name-->

                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                    <span class="fa fa-user p-2">

                    </span>
                    <input formControlName="username" type="text" placeholder="Username">
                  </div>
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*Username is required</small>

                <!-- Password -->

                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                    <span class="fa fa-key p-2">
                    </span>
                    <input formControlName="password" [type]="passwordFieldType" placeholder="Password">
                    <span (click)="hideOrShowPassword()" class="{{eyeIcon}}" >
                    </span>
                  </div>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</small>

                <!-- Forget Password Div-->
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forgot Password</a>
                </div>

                <!-- Login Button
                  <button (click)="onSubmit()"  [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">
                    Login
                  </button>
                Div-->

                <button (click)="onSubmit()"  type="submit" class="btn btn-primary btn-block mt-4 w-100">
                  Login
                </button>

                <!-- Sign Up -->
                <div class="text-center pt-4 text-muted">
                  Don't have account?
                  <a id="signup" class="font-weight-bold" routerLink="/signup">Sign Up</a>
                </div>
              </form>
          </div>

          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com/" class="px-2"><img src="https://www.freepnglogos.com/uploads/facebook-logo-png-6.png" alt="facebook log"></a>
              <a href="https://www.google.com/" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="google logo"></a>
              <a href="https://github.com/" class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo/512x512-transparent-logo-github-logo-24.png" alt="github logo"></a>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
