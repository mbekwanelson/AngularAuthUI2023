<div class="outer">
  <div class="container">
    <div class="row">

      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Sign Up
            </h3>
          </div>
          <div class="panel-body p-3">
              <form  >

                <!-- First Name-->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">

                    </span>
                    <input type="text" placeholder="Firstname">
                  </div>
                </div>

                <!-- Last Name -->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">
                    </span>
                    <input type="text" placeholder="Lastname">

                  </div>
                </div>

                <!-- Email -->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-envelope p-2">
                    </span>
                    <input type="email" placeholder="Email">
                  </div>
                </div>

                <!-- User Name-->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">

                    </span>
                    <input type="text" placeholder="Username">
                  </div>
                </div>

                <!-- Password -->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-key p-2">
                    </span>
                    <input [type]="passwordFieldType" placeholder="Password">
                    <span (click)="hideOrShowPassword()" class="fa {{eyeIcon}}" >

                    </span>
                  </div>
                </div>

                <!-- Login Button Div-->
                <button type="submit" class="btn btn-primary btn-block mt-4 w-100">
                  Sign Up
                </button>

                <!-- Sign Up -->
                <div class="text-center pt-4 text-muted">
                  Already have have account?
                  <a id="signup" class="font-weight-bold" routerLink="/login">Login</a>
                </div>
              </form>
          </div>
